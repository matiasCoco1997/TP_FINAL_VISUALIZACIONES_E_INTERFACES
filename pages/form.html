    <main>
        <section class="LoginForm">
            <h1 class="title">Municipio de la Matanza</h1>

            <div class="mb-1 mt-2">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                        aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" ></div>
                </div>
            </div>
            <div class="d-flex justify-content-lg-between mb-3" style="color: aliceblue;">
                <div class="">Tramite</div>
                <div class="">Fecha</div>
                <div class="">Confirmación</div>
            </div>
            <div class="card" style="background-color: #114380;">
                <div class="card-header bg-light text-center">Formulario</div>
                <div class="card-body">
                    <form>
                        <div class="campoInput" id="emailInputContainer">
                            <i class="fa-solid fa-user"></i>
                            <select id="tipo_tramite" class="inputSelectClass text-secondary">
                                <option value="">(Tipo de tramite)</option>
                            </select>
                        </div>
                        <div class="campoInput" id="emailInputContainer">
                            <i class="fa-solid fa-user"></i>
                            <select id="tipo_documento" class="inputSelectClass text-secondary">
                                <option value="">(Tipo de documento)</option>
                            </select>
                        </div>
                        <div class="campoInput" id="emailInputContainer">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" name="numero_documento" id="numero_documento"
                                class=" inputClass text-center" placeholder="(N° de documento)">
                        </div>
                        <div class="campoInput" id="emailInputContainer">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" name="nombre" id="nombre" class="inputClass text-center"
                                placeholder="(Nombre)">
                        </div>
                        <div class="campoInput" id="emailInputContainer">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" name="apellido" id="apellido" class="inputClass text-center"
                                placeholder="(Apellido)">
                        </div>
                        <div class="campoInput" id="emailInputContainer">
                            <i class="fa-solid fa-user"></i>
                            <select id="enero" class="inputSelectClass text-secondary">
                                <option value="">(Genero)</option>
                            </select>
                        </div>
                        <div class="campoInput" id="emailInputContainer">
                            <i class="fa-solid fa-user"></i>
                            <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" class="inputClass inputDateClass">
                        </div>
                        <div class="row mt-4">
                            <div class="col-11 d-flex justify-content-end">
                                <input type="submit" class="btn btn-xs btn-success" value="Siguiente">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
